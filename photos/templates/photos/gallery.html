<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    .pic{
        height: 200px;
        object-fit: cover;
    }
</style>
<body class="m-5">
    <h1 class="text-center">WELCOME TO HEZZY GALLERY</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                      CATEGORIES
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">All categories</li>

                      {% for category in categorys %}
                      <li class="list-group-item">{{category.name}}</li>

                      {% endfor %}
                      
                      
                     
                       <a href="{%url 'new' %}" class="btn btn-dark btn-block-sm m-1" >NEW</a>
                     
                      
                    </ul>
                  </div>

            </div>
            <div class="col-md-9">
                <div class="row">

                  {% for photo in photos %}
                    <div class="col-md-3">
                        <div class="card my-2">
                            <img src="{{photo.image.url}}"
                            <div class="card-body">
                              <h5 class="card-title">Travel</h5>
                              <!-- <p class="card-text"></p> -->
                              <a href="{% url 'photo' %}" class="btn btn-primary btn-sm m-1">View</a>
                            </div>
                          </div>

                    </div>

                    {% empty %}
                    <h2>No Photos</h2>

                    {%  endfor %}
                   
                
            </div>
        </div>
    </div>
    
</body>
</html>
