<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
    .image-thumbnail{
        height: 200px;;
    }
</style>
</head>
<body class="m-5">
  <div class="container">
      <div class="row">
          <div class="col-md-3">
            <div class="card" >
                <div class="card-header">
                    <h5>Categories</h5>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">All</li>
                  {% for category in categories %}
                  <li class="list-group-item">{{ category.name }}</li>
                  {% endfor %}
                      <a href="{% url 'new' %}" class="btn btn-outline-dark btn-sn btn-block  m-1">ADD PHOTO</a>
                </ul>
              </div>
          </div>
          <div class="col-md-9">
              <div class="row">
                  {% for photo in photos %}
                  <div class="col-md-4">
                      <div class="card" >
                          <img class="image-thumbnail "
                           src="{{photo.image.url}}" class="card-img-top" alt="...">
                          <div class="card-body">
                              <p >Category:{{photo.category.name}}</p>
                          </div>
                        <a href="{%url 'photo' photo.id %}" class="btn btn-outline-dark btn-sn m-1">View</a>
                      </div>
                  </div>
                  {% empty %}
                  <h1>OOOPS!No photos for you now....</h1>
                  {% endfor %%}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
